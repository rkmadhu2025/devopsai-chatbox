# =============================================================================
# KUBERNETES SECRET - API Keys for DevOps Chatbot
# =============================================================================
# WARNING: Do not commit real API keys to version control!
# Use kubectl create secret or external secret management (Vault, External Secrets)
#
# Create secret from command line:
#   kubectl create secret generic chatbot-secrets \
#     --from-literal=openai-api-key=sk-your-openai-key \
#     --from-literal=anthropic-api-key=sk-ant-your-anthropic-key
#
# Or apply this file after replacing placeholder values:
#   kubectl apply -f secret.yaml
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: chatbot-secrets
  namespace: default
  labels:
    app: devops-chatbot
type: Opaque
stringData:
  # Replace with your actual API keys before applying
  openai-api-key: "your-openai-api-key-here"
  anthropic-api-key: "your-anthropic-api-key-here"
